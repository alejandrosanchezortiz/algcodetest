<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Users Connections</title>
  <meta name="description" content="Users Connections" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/gojs@2.0/release/go.js"></script>
  <script id="code">
    var randomColorGenerator = function () {
            return '#' + (Math.random().toString(16) + '0000000').slice(2, 8);
        };
    function init() {
      var $ = go.GraphObject.make;  // for conciseness in defining templates
      myDiagram = $(go.Diagram, "myDiagramDiv",  // create a Diagram for the DIV HTML element
        {
          "undoManager.isEnabled": true  // enable undo & redo
        });
      // define a simple Node template
      myDiagram.nodeTemplate =
        $(go.Node, "Auto",  // the Shape will go around the TextBlock
          $(go.Shape, "RoundedRectangle", { strokeWidth: 0, fill: "white" },
            // Shape.fill is bound to Node.data.color
            new go.Binding("fill", "color")),
          $(go.TextBlock,
            { margin: 8 },  // some room around the text
            // TextBlock.text is bound to Node.data.key
            new go.Binding("text", "key"))
        );
      // but use the default Link template, by not setting Diagram.linkTemplate
      // create the model data that will be represented by Nodes and Links
      myDiagram.model = new go.GraphLinksModel(
        [
          {% for user in users_list %}
		  { key: "{{user.name}}", color: randomColorGenerator() }{%if not forloop.last%},{%endif%}
		  {% endfor %}
		  //{ key: "Alpha", color: "lightblue" },
        ],
        [
		  {% for user_1 in users_list %}
		    {% for user_2 in user_1.connects.all %}
			{ from: "{{user_1.name}}", to: "{{user_2.name}}"} {%if not forloop.last%},{%endif%}
			{% endfor %}
			{%if not forloop.last%},{%endif%}
		  {% endfor %}
          //{ from: "Alpha", to: "Beta" },
          //{ from: "Alpha", to: "Gamma" },
          //{ from: "Beta", to: "Beta" },
          //{ from: "Gamma", to: "Delta" },
          //{ from: "Delta", to: "Alpha" }
        ]);
    }
  </script>
</head>
<body onload="init()">
<div id="sample">
  <!-- The DIV for the Diagram needs an explicit size or else we won't see anything.
       This also adds a border to help see the edges of the viewport. -->
  {% if users_list %}  
	<div id="myDiagramDiv" style="border: solid 1px black; width:400px; height:400px"></div>
  {% else %}
	<p>No users are available.</p>
  {% endif %}
</div>
</body>
</html>
